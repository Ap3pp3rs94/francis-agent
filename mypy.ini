[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_configs = True

# exclude by path (works even if 'tools' isn't a package)
exclude = (?x)(
  ^tools/|
  ^backfill_mem_index\.py$|
  ^francis\.backup\.py$
)

# temporarily relax core until we refactor signatures / types
[mypy-francis]
disable_error_code = override,arg-type,assignment
